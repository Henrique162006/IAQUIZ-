<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <title>Jogo de Inteligência Artificial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="start-screen">
        <h1>Jogo de Inteligência Artificial</h1>
        <p>Bem-vindo(a) ao desafio do futuro! Neste jogo, você testará seus conhecimentos sobre Inteligência Artificial e verá até onde sua mente pode ir. Preparado(a) para o desafio?</p>
        <button onclick="startGame()">Começar</button>
    </div>

    <div class="container" id="quiz-screen" style="display: none;">
        <h2 id="question-title"></h2>
        <div id="options"></div>
        <button onclick="nextQuestion()">Próxima</button>
    </div>

    <div class="container" id="result-screen" style="display: none;">
        <h2>Resultado Final</h2>
        <p id="score"></p>
        <p id="level"></p>
        <button onclick="location.reload()">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
